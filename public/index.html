<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criptografia e Descriptografia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Criptografar e Descriptografar</h1>

    <div class="form-group">
      <label for="message">Mensagem:</label>
      <textarea id="message" rows="4" placeholder="Digite sua mensagem..."></textarea>
    </div>

    <div class="buttons">
      <button id="encrypt-btn">Criptografar</button>
      <button id="decrypt-btn">Descriptografar</button>
    </div>

    <div class="result-section">
      <h2>Resultado:</h2>
      <textarea id="result" rows="4" readonly></textarea>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
